<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.css"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
</head>

<style>
    @media only screen and (min-width : 100px) {
        .canvas-div {
            width: 80%
        }
    }

    @media only screen and (min-width : 1222px) {
        .canvas-div {
            width: 50%
        }
    }
</style>

<body>
    <div class="container">
        <center>
            <div class="is-size-5" style="margin-top:1rem">
                <a
                    href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Game
                    of life</a>
            </div>
            <div class="box">
                <div class="canvas-div" id="p5canvas"></div>
                <div class="level-item">
                    <button class="button is-info" type="text"
                        onclick="game.run()">Run</button>
                    <div style="width: 2rem"></div>
                    <button class="button is-info" type="text"
                        onclick="game.init()">Reset</button>
                    <div style="width: 2rem"></div>
                    <button class="button is-success" type="text"
                        onclick="changeFrameRate(5)">Faster</button>
                    <div style="width: 2rem"></div>
                    <button class="button is-danger" type="text"
                        onclick="changeFrameRate(-5)">Slower</button>
                    <div style="width: 2rem"></div>
                </div>
                <div class="level-item">
                    <p style="margin:1rem; text-align: justify">
                        <b>Description</b><br>
                        The grid gets updated by the following rules:<br />
                        1. Cells with less then 2 neighbours die<br />
                        2. A dead cell with 3 live neighbours becomes
                        alive<br />
                        3. Cells with more then 3 neighbours die<br />
                        <a href="https://github.com/H4sh3/GameOfLife">Code</a>
                    </p>
                </div>
            </div>
        </center>
    </div>
    </div>
</body>

</html>
